<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>NYT Search</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>NYT Search</h1>
	</div>
	<div class="row search-paramaters">
	<h4>Search Paramaters</h4>
		<div class="col-sm-10">
			
			<form>
			<div class="form-group">
			    	<label for="search">Search Term</label>
			    	<input class="form-control" id="search">
			</div>
			<div class="form-group">
			  <label>Number of Results to Retrieve</label>
			<select class="form-control">
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>30</option>
				<option>50</option>
			</select>
			</div>
			<div class="form-group">
	    		<label for="exampleInputEmail1">Start Year</label>
	    		<input class="form-control" id="start-year">
	    	<div class="form-group">
	    		<label for="exampleInputEmail1">End Year</label>
	    		<input class="form-control" id="end-year">
			</div>
			  <button class="btn btn-default search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
			  <button class="btn btn-default clear"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
			</form>
		</div>
	</div>
</div>

	<!-- Ajax Content -->
	<div class="row articles">
	<h4>Results</h4>
	
		
	</div>




<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
